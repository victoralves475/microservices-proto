syntax = "proto3";
option go_package="github/victoralves475/microservices-proto/golang/order";

message CreateOrderRequest {
  int32 costumer_id = 1;
  repeated OrderItem order_items = 2;
  float total_price = 3;
}
message OrderItem {
  string product_code = 1;
  float unit_price = 2;
  int32 quantity = 3;
}
message CreateOrderResponse {
  int32 order_id = 1;
}
service Order {
  rpc Create(CreateOrderRequest) returns (CreateOrderResponse) {}
}
