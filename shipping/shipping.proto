syntax = "proto3";
package shipping;

option go_package = "github.com/victoralves475/microservices-proto/golang/shipping;shipping";

message ShippingItem {
  string product_code = 1;
  int32  quantity     = 2;
}

message CreateShippingRequest {
  int64  order_id = 1;
  repeated ShippingItem items = 2;
}

message CreateShippingResponse {
  int32 eta_days = 1; // prazo de entrega em dias
}

service Shipping {
  rpc Create(CreateShippingRequest) returns (CreateShippingResponse);
}
